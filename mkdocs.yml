site_name: My Docs
theme: 
  name: readthedocs
  highlightjs: true
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      guess_lang: false
      linenums: false
      default_lang: matlab
      noclasses: true
  - pymdownx.superfences
  - pymdownx.extra:
      def_list: true
site_dir: "build/site"
extra_css: [style.css]      
